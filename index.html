<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="sketch-container"> </div>
        <div class="slidecontainer">
            <input type="range" min="16" max="64" value="16" class="slider">
        <p class="size-label"></p>
        </div>
    </div>

    <button type="button" value="false" id="flag">Gray scale mode ON</button>
    <button type="button" class="btn-reset">Reset Game </button>
</body>
</html>
